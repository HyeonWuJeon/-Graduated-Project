<div class="limiter">
    <div class="container-login100" style="background-image: url('../../static/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <!--/*@thymesVar id="memberForm" type=""*/-->
            <form class="login100-form validate-form" action="/api/disease/form" th:object="${DiseaseForm}" method="post">
                <!--                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <span class="login100-form-title p-b-49">증상등록</span>

                <div>
                    <label th:for="gender">치료할 반려견을 선택해주세요!</label>
                </div>

                <div class="form-option">
                    <select id="dogs" th:field="*{choice}">
                        <option th:each="dog : ${dogs}" th:value="${dog.name}" th:text="${dog.name}"></option>
                    </select>
                </div>

             <!--   <div class="form-option">
                    <td id="dogs" th:each="dog : ${dogs}">
                        <input type='checkbox' th:field="*{choice}" name='gender' th:value="${dog.name}" th:text="${dog.name}" />
                    </td>
                </div> -->

                <div>
                    <label th:for="symptom">증상 5개를 선택해주세요!</label>
                </div>
                <div class="form-option">
                    <select id="multi-select" multiple="multiple" th:field="*{symptom}">
                        <option th:value="'과호흡'">과호흡</option>
                        <option th:value="'급사'">급사</option>
                        <option th:value="'기침'">기침</option>
                        <option th:value="'염증'">염증</option>
                        <option th:value="'구토'">구토</option>
                        <option th:value="'탈모'">탈모</option>
                        <option th:value="'무기력'">무기력</option>
                        <option th:value="'발열'">발열</option>
                        <option th:value="'녹내장'">녹내장</option>
                        <option th:value="'거리감각불능'">거리감각불능</option>
                        <option th:value="'난청'">난청</option>
                        <option th:value="'요실금'">요실금</option>
                        <option th:value="'설사'">설사</option>
                        <option th:value="'식욕부진'">식욕부진</option>
                        <option th:value="'체중감소'">체중감소</option>
                    </select>
                </div><br/>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                증상 보내기
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
