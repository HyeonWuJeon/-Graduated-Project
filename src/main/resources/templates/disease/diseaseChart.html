<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config :: configFragment"/>
<body>
<header th:replace="fragments/header :: headerFragment"></header>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../../static/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <!--/*@thymesVar id="memberForm" type=""*/-->
            <form class="login100-form validate-form" action="/api/disease/form" th:object="${DiseaseForm}" method="post">
                <!--                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <span class="login100-form-title p-b-49">증상등록</span>

                <div>
                    <label th:for="gender">치료할 반려견을 선택해주세요!</label>
                </div>

                <div class="form-option">
                    <select id="dogs" th:each="dog : ${dogs}">
                        <option th:text="${dog.name}"></option>
                </select>
                </div>

                <div>
                    <label th:for="name">증상 5개를 선택해주세요!</label>
                </div>
                <div class="form-option">
                    <select th:field="*{name1}">
                        <option th:value="'아픔'">아픔</option>
                        <option th:value="'아픔1'">아픔1</option>
                        <option th:value="'설사'">설사</option>
                        <option th:value="'아픔3'">아픔3</option>
                        <option th:value="'아픔4'">아픔4</option>
                    </select>
                </div>

                <div class="form-option">
                    <select th:field="*{name2}">
                        <option th:value="'아픔'">아픔</option>
                        <option th:value="'절름발이'">절름발이</option>
                        <option th:value="'아픔2'">아픔2</option>
                        <option th:value="'아픔3'">아픔3</option>
                        <option th:value="'아픔4'">아픔4</option>
                    </select>
                </div>

                <div class="form-option">
                    <select th:field="*{name3}">
                        <option th:value="'아픔'">아픔</option>
                        <option th:value="'기침'">기침</option>
                        <option th:value="'아픔2'">아픔2</option>
                        <option th:value="'아픔3'">아픔3</option>
                        <option th:value="'아픔4'">아픔4</option>
                    </select>
                </div>

                <div class="form-option">
                    <select th:field="*{name4}">
                        <option th:value="'아픔'">아픔</option>
                        <option th:value="'열'">열</option>
                        <option th:value="'아픔2'">아픔2</option>
                        <option th:value="'아픔3'">아픔3</option>
                        <option th:value="'아픔4'">아픔4</option>
                    </select>
                </div>

                <div class="form-option">
                    <select th:field="*{name5}">
                        <option th:value="'아픔'">아픔</option>
                        <option th:value="'아픔1'">아픔1</option>
                        <option th:value="'콧물'">콧물</option>
                        <option th:value="'아픔3'">아픔3</option>
                        <option th:value="'아픔4'">아픔4</option>
                    </select>
                </div>


                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            증상 보내기
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="../../../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="../../../static/vendor/bootstrap/js/popper.js"></script>
<script src="../../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../../static/vendor/daterangepicker/moment.min.js"></script>
<script src="../../../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="../../../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../../../static/js/main.js"></script>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="../../../static/js/postcode-api.js"></script>


</body>
</html>
