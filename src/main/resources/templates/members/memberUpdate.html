<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>게시글 수정</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form role="form" action="/api/member/new" th:object="${member}"
                      method="put">
                <div class="form-group">
                    <label th:for="email">회원번호</label>
                    <input type="text" th:field="${member.id}" class="form-control">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label th:for="email">이메일</label>
                        <input type="text" th:field="${member.email}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label th:for="email">이름</label>
                        <input type="text" th:field="${member.name}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label th:for="email">휴대폰번호</label>
                        <input type="text" th:field="${member.phone}" class="form-control">
                    </div>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">수정</button>
            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /contx  `ainer -->
</body>
</html>
