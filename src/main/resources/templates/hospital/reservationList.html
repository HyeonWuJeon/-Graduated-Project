<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/config :: configFragment">
    <body>
        <header th:replace="fragments/header :: headerFragment"></header>

        <div class="col-md-12"></div>
        <div class="col-md-12"></div>
        <div class="col-md-12">
            <div class="container">
                <div>
                    <table class="table table-horizontal table-striped table-hover table-bordered">
                        <thead class="thead-strong">
                            <tr>
                                <th>예약 번호</th>
                                <th>회원 이름</th>
                                <th>방문 시간</th>
                                <th>예약 내용</th>
                            </tr>
                        </thead>

                        <tbody id="tbody">
                            <tr th:each="reserve : ${reserves}">
                                <td></td>
                                <td><a th:href="@{/vet/hospital/reservation/{id}(id = ${reserve.id})}" th:text="${reserve.member.name}"></a></td>
                                <td th:text="${reserve.date}"></td>
                                <td th:text="${reserve.description}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            const table = document.getElementsByTagName('tbody')[0],
                rows = table.getElementsByTagName('tr'),
                text = 'textContent' in document ? 'textContent' : 'innerText';

            let idx = rows.length;
            for (let i = 0; i < rows.length; i++){
                rows[i].children[0][text] = idx;
                idx -= 1;
            }
        </script>

        <footer th:replace="fragments/footer :: footerFragment"></footer>
    </body>
</html>
