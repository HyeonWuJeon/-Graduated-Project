<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/config :: configFragment">
    <body>
        <header th:replace="fragments/header :: headerFragment"></header>
        <div class="col-md-12"></div>
        <div class="col-md-12"></div>
        <div class="wrap-login100 p-l-55 p-t-50">
        <form th:object="${MemberSearch}" class="form-inline">
            <div class="form-group mb-5">
                <input type="text" th:field="*{email}" class="form-control" placeholder="회원명"/>
            </div>
            <div class="form-group mx-sm-1 mb-5">
                <select th:field="*{role}" class="form-control">
                    <option value="">권한상태</option>
                    <option th:each="role : ${T(com.example.demo.config.security.Role).values()}"
                            th:value="${role}"
                            th:text="${role}">option
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-5">검색</button>
        </form>
        </div>
        <div class="col-md-12">
            <div class="container">
                <div>
                    <table class="table table-horizontal table-striped table-hover table-bordered">
                        <thead class="thead-strong">
                            <tr>
                                <th>번호</th>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>도시</th>
                                <th>주소</th>
                                <th>우편번호</th>
                                <th>폰번호</th>
                                <th>생일</th>
                                <th>구분</th>
                            </tr>
                        </thead>

                        <tbody id="tbody">
                            <tr th:each="member : ${members}">
                                <td></td>
                                <td><a th:href = "@{/admin/member/settings/{id}(id = ${member.id})}" th:text="${member.name}"></a></td>
                                <td th:text="${member.email}"></td>
                                <td th:text="${member.address?.city}"></td>
                                <td th:text="${member.address?.street}"></td>
                                <td th:text="${member.address?.zipcode}"></td>
                                <td th:text="${member.phone}"></td>
                                <td th:text="${member.birth}"></td>
                                <td th:text="${member.role.toString()} == 'GUEST' ? '사용자' : '수의사'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            const table = document.getElementsByTagName('tbody')[0],
                rows = table.getElementsByTagName('tr'),
                text = 'textContent' in document ? 'textContent' : 'innerText';

            let idx = rows.length;
            for (let i = 0; i < rows.length; i++){
                rows[i].children[0][text] = idx;
                idx -= 1;
            }
        </script>
        <footer th:replace="fragments/footer :: footerFragment"></footer>
    </body>
</html>
