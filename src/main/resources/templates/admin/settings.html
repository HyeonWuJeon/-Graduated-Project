<!--관리자가 회원정보를 수정하는 페이지-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/config :: configFragment" />
    <body>
        <header th:replace="fragments/header :: headerFragment"></header>

        <div class="limiter">
            <div class="container-login100" style="background-image: url('/../../static/images/bg-01.jpg');">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-49">회원정보수정</span>

                        <input type="text" id="memberId" th:field="${member.id}" hidden="true">

                        <div class="form-group">
                            <label th:for="name">이름</label>
                            <input type="text" id="memberName" th:field="${member.name}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label th:for="email">이메일</label>
                            <input type="email" id="memberEmail" th:field="${member.email}" class="form-control" readonly required>
                        </div>

                        <div class="form-group">
                            <label th:for="password">비밀번호</label>
                            <input type="password" id="memberPassword" th:value="${member.password}" class="form-control" required>
                        </div>


                        <div class="form-group">
                            <label th:for="phone">전화번호</label>
                            <input type="text" id="memberPhone" th:field="${member.phone}" class="form-control"
                                   maxlength="11" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                        </div>

                        <div class="form-group">
                            <label th:for="birth">생일</label>
                            <input type="date" id="memberBirth" th:field="${member.birth}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label th:for="zipcode">우편번호</label>
                            <div class="form-inline form-group">
                                <input type="text" th:field="${member.address.zipcode}" class="form-control" id="sample6_postcode" placeholder="우편번호" required>
                                <input type="button" onclick="sample6_execDaumPostcode()"
                                       class="btn btn-info" value="우편번호 검색"><br>
                            </div>
                        </div>

                        <div class="form-group">
                            <label th:for="city">주소</label>
                            <input type="text" th:field="${member.address.city}" class="form-control" id="sample6_address" placeholder="주소" required><br>
                            <label th:for="street">상세주소</label>
                            <input type="text" th:field="${member.address.street}" class="form-control" id="sample6_detailAddress" placeholder="상세주소" required>

                        </div>
                        <br/>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <a th:href="'javascript:update()'" class="login100-form-btn">수정하기</a>
                            </div>
                        </div>
                        <br/>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <a th:href="'javascript:deleteMember()'" class="login100-form-btn">삭제하기</a>
                            </div>
                        </div>
                        <br/>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <a th:href="@{/admin/member/{id}/dogs(id = ${member.id})}" class="login100-form-btn">반려견 조회</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            function update() {
                console.log("넘어는가니?");
                var data = {                                // 이름, 이메일, 생일 변경 불가
                    password: $("#memberPassword").val(),     // 비밀번호, 전화번호, 주소, 상세주소, 참고항목 변경 가능
                    phone: $("#memberPhone").val(),
                    city: $("#sample6_address").val(),
                    zipcode: $("#sample6_postcode").val(),
                    street: $("#sample6_detailAddress").val()
                };

                console.log(data);

                var id = $("#memberId").val();

                $.ajax({
                    type: 'PUT',
                    url: '/api/admin/member/settings/' + id,
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(data)
                }).done(function() {
                    alert('정보수정 되었습니다!');
                    window.location.href = "/admin/member/settings/" + id;
                }).fail(function(request, status, error) {
                    alert(JSON.stringify(error));
                    window.location.href = "/admin/settings/" + id;
                    alert("code: " + request.status + "\n" + "message: " + request.responseText + "\n" + "error: " + error);
                });
            }

                $.ajax({
                    type: 'DELETE',

                });

            }
        </script>

        <script src="../../../static/vendor/animsition/js/animsition.min.js"></script>

        <script src="../../../static/vendor/bootstrap/js/popper.js"></script>
        <script src="../../../static/vendor/bootstrap/js/bootstrap.min.js"></script>

        <script src="../../../static/vendor/daterangepicker/moment.min.js"></script>
        <script src="../../../static/vendor/daterangepicker/daterangepicker.js"></script>

        <script src="../../../static/vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="../../../static/js/main.js"></script>

        <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="../../../static/js/postcode-api.js"></script>

        <footer th:replace="fragments/footer :: footerFragment"></footer>
    </body>
</html>
