<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/config :: configFragment" />
    <body>
        <header th:replace="fragments/header :: headerFragment"></header>

        <div class="limiter">
            <div class="container-login100" style="background-image: url('../../static/images/bg-01.jpg');">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-49">정보수정</span>

                        <input type="text" id="adminId" th:field="${admin.id}" hidden="true">

                        <div class="form-group">
                            <label th:for="name">이름</label>
                            <input type="text" id="adminName" th:field="${admin.name}" class="form-control" readonly required>
                        </div>

                        <div class="form-group">
                            <label th:for="email">이메일</label>
                            <input type="email" id="adminEmail" th:field="${admin.email}" class="form-control" readonly required>
                        </div>

                        <div class="form-group">
                            <label th:for="password">비밀번호</label>
                            <input type="password" id="adminPassword" th:value="${admin.password}" class="form-control" required>
                        </div>


                        <div class="form-group">
                            <label th:for="phone">전화번호</label>
                            <input type="text" id="adminPhone" th:field="${admin.phone}" class="form-control"
                                   maxlength="11" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                        </div>

                        <div class="form-group">
                            <label th:for="birth">생일</label>
                            <input type="date" id="adminBirth" th:field="${admin.birth}" class="form-control" readonly required>
                        </div>
                        <br/>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <a th:href="'javascript:updateAdmin()'" class="login100-form-btn">수정하기</a>
                            </div>
                        </div>
                        <br/>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <a th:href="'javascript:deleteAdmin()'" class="login100-form-btn">탈퇴하기</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            function updateAdmin() {
                var data = {                                // 이름, 이메일, 생일 변경 불가
                    password: $("#adminPassword").val(),     // 비밀번호, 전화번호, 주소, 상세주소, 참고항목 변경 가능
                    phone: $("#adminPhone").val(),
                };


                console.log(data);

                var id = $("#adminId").val();

                $.ajax({
                    type: 'PUT',
                    url: '/api/admin/settings/' + id,
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(data)
                }).done(function() {
                    alert('정보수정 되었습니다!');
                    window.location.href = "/admin/settings/" + id;
                }).fail(function(request, status, error) {
                    alert(JSON.stringify(error));
                    window.location.href = "/admin/settings/" + id;
                    alert("code: " + request.status + "\n" + "message: " + request.responseText + "\n" + "error: " + error);
                });
            }

        </script>

        <div id="dropDownSelect1"></div>

        <script src="../../static/vendor/jquery/jquery-3.2.1.min.js"></script>

        <script src="../../static/vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="../../static/vendor/bootstrap/js/popper.js"></script>
        <script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>

        <footer th:replace="fragments/footer :: footerFragment"></footer>
    </body>
</html>
